name: build and deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    env:
      DATABASE_USER: ${{ secrets.DATABASE_USER }}
      DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
      DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
      DATABASE_PORT: ${{ secrets.DATABASE_PORT }}
      DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
      DATABASE_SSL_MODE: ${{ secrets.DATABASE_SSL_MODE }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build docker image
        run: docker build -t gelection .

      - name: Stop container
        run: docker stop gelection

      - name: Remove previous version
        run: docker rm gelection

      - name: Run the server
        run: |
          docker run -p 5000:4000 -d \
            --env DATABASE_USER \
            --env DATABASE_PASSWORD \
            --env DATABASE_HOST \
            --env DATABASE_PORT \
            --env DATABASE_NAME \
            --env DATABASE_SSL_MODE \
            --name gelection --restart unless-stopped gelection
