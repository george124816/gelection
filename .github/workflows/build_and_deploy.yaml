name: build, push and deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  docker:
    runs-on: self-hosted
    env:
      DATABASE_USER: ${{ secrets.DATABASE_USER }}
      DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
      DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
      DATABASE_PORT: ${{ secrets.DATABASE_PORT }}
      DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
      DATABASE_SSL_MODE: ${{ secrets.DATABASE_SSL_MODE }}
      OTEL_HOST: ${{ secrets.OTEL_HOST }}
      OTEL_PORT: ${{ secrets.OTEL_PORT }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            george124816/gelection:latest
            george124816/gelection:${{ github.sha }}

      - name: Pull latest image
        run: docker pull george124816/gelection:latest

      - name: Run the server
        run: |
            docker stack deploy -c docker-compose-prod.yml --resolve-image always -d gelection 
